<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O atributo "min" e "max" no HTML</title>
</head>
<body>
    <h1>O atributo "min" e "max" no HTML</h1>
    <!--O atributo "min" e "max" no HTML são usados para definir os valores mínimo e máximo para um elemento input.-->
    <!--Esses atributos são usados em conjunto com o tipo de input, como número ou data, para restringir os valores que podem ser inseridos no campo.-->
    <!--Por exemplo, se você quiser criar um campo de entrada para uma data de nascimento, pode definir o valor mínimo como 1900 e o valor máximo como a data atual.-->
    <!--Isso impedirá que os usuários insiram datas fora desse intervalo.-->
    <!--Aqui está um exemplo de código HTML que usa o atributo "min" e "max" para um campo de entrada de número:-->
    <label for="quantity">Quantidade:</label>
<input type="number" id="quantity" name="quantity" min="1" max="100">
<!--Neste exemplo, o atributo "min" é definido como 1 e o atributo "max" é definido como 100, o que significa que apenas valores entre 1 e 100 podem ser inseridos no campo.-->
<!--Aqui está outro exemplo de código HTML que usa o atributo "min" e "max" para um campo de entrada de data:-->
<label for="birthdate">Data de Nascimento:</label>
<input type="date" id="birthdate" name="birthdate" min="1900-01-01" max="2023-04-30">
<!--Neste exemplo, o atributo "min" é definido como "1900-01-01" e o atributo "max" é definido como "2023-04-30", o que significa que apenas datas entre 1900-01-01 e 2023-04-30 podem ser inseridas no campo.-->





</body>
</html>
